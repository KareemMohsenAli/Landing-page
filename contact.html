    <div class="container">
      <div class="collection">
        <div class="form-image">
          <img src="images/ffe314cd-6abc-4016-bf19-bcf7125d9d25.jpg" alt="" />
        </div>
        <form class="form" action="">
          <h1 id="contact">Content</h1>
          <label class="form-label" for="fname">Name</label>
          <input
            class="form-control"
            type="text"
            required
            id="fname"
            name="fname"
          />
          <br />
          <br />
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" />
          <br />
          <br />
          <label style="margin-left: 10px" for="pw">Key</label>
          <input class="form-control" type="password" name="password" id="pw" />

          <br />
          <br />
          <label for="userpic">User Picture</label>
          <input
            class="form-control"
            type="file"
            name="userpic"
            id="userpic"
            accept=".png, .jpg, .jpeg"
            multiple
          />
          <br />
          <br />
          <label for="faculty">Department:</label>
          <select id="faculty" name="cars">
            <option value="hr">Hr</option>
            <option selected value="developer">Developer</option>
            <option value="ceo">Ceo</option>
            <option value="dataAnalyist">data analyist</option>
          </select>
          <br />
          <br />
          <p><label for="textA">Message:</label></p>
          <textarea
            style="resize: none"
            name="aboutMe"
            id="textA"
            rows="4"
            cols="50"
          ></textarea>
          <br />
          <button type="submit" class="btn btn-outline-dark">Submit</button>
          <button type="reset" class="btn btn-outline-dark">Reset</button>
